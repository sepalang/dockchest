defines:
  - &NAME doch-localvolume
  - &VERSION 0.2.0
  - &C_SERVER_PORT 8000
  - &H_SERVER_PORT 8000
arg:
  SERVER_PORT: *C_SERVER_PORT
build:
  tag: [*NAME, *VERSION]
  ignore: |
    node_modules
    npm-debug.log
  script: |
    FROM node:12
    ARG SERVER_PORT
    ENV SERVER_PORT $SERVER_PORT
    WORKDIR /usr/src/app
    COPY ./* ./
    RUN npm install
    CMD npx live-server --port=$SERVER_PORT --host=0.0.0.0
run:
  name: "live-server"
  publishes: 
    - [*H_SERVER_PORT, *C_SERVER_PORT]
  volumes: 
    - [../volume, /usr/src/app/volume]